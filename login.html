<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"> 
   
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    
   
    <link rel="stylesheet" href="login.css">

    <script defer src="/login.js"></script>

</head>
<body>
    <header>
        <div class="header">
            <div>
                <a class="removeLinkStyle" id="techStoreLogo" href="index.html"><h1>TechStore</h1></a>
            </div>
            <div> 
                <span><h1>Login</h1></span>
                <a class="removeLinkStyle" id="aKundvagnColor" href="/login.html"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class="mainBox">
           
            <div class="loginBox">
            
                <h4>Username</h4>
                <input id="username" type="text" placeholder="Username">
                <h4>Password</h4>
                <input id="password" type="password" placeholder="Password"> <br>
                <button type="submit"  id="loginBtn">Login</button>
                <div id="divOne"></div>
            
            </div>
            <div class="createAccount">
          
                <h6>Not a member?</h6>
                <h4>Username</h4>
                <input type="text" placeholder="Choose username">
                <h4>Password</h4>
                <input type="password" placeholder="Choose password"> <br>
                <button type="submit">Create Account</button>
           
            </div>
    
        </div>
    </main>
    
</body>
</html>
