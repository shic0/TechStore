<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="login.css">

    <script defer src="/login.js"></script>

</head>
<body>
    <header>
        <div class="header">
            <a id="techStoreLogo" href="index.html"><h1>TechStore</h1></a>
        </div>
        
  
        <div id="loginContent" class="headerauthentificationBox">
                <input id="usernameInput" type="text" placeholder="Username">
                <input id="passwordInput" type="password" placeholder="Password">
                <button id="buttonBtn">Login</button>
        </div>
     
    </header>

<main class="mainBox">    
    <div class="createAccount">
          
        <h5>Not a member?</h6>
        <h5>Create an account</h6> <br>
        <h4>Username</h4>
        <input type="text" placeholder="Choose username">
        <h4>Password</h4>
        <input type="password" placeholder="Choose password"> <br>
        <button type="submit">Create Account</button>
   
    </div>
</main>
